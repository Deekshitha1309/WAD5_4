<!DOCTYPE html>
<html>
<head>
    <title>Form Validation</title>
</head>
<body>

<h2>User Registration Form</h2>

<form onsubmit="return validateForm()">

    Name:
    <input type="text" id="name"><br><br>

    Email:
    <input type="text" id="email"><br><br>

    Password:
    <input type="password" id="password"><br><br>

    Phone Number:
    <input type="text" id="phone"><br><br>

    Date of Birth:
    <input type="date" id="dob"><br><br>

    <input type="submit" value="Submit">

</form>

<p id="message"></p>

<script>
function validateForm() {

    var name = document.getElementById("name").value;
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;
    var phone = document.getElementById("phone").value;

    var namePattern = /^[A-Za-z]{3,}$/;
    var emailPattern = /^[a-zA-Z0-9._]+@[a-zA-Z]+\.[a-zA-Z]{2,}$/;
    var passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&]).{8,}$/;
    var phonePattern = /^[0-9]{10}$/;

    if (!namePattern.test(name)) {
        alert("Name must contain at least 3 alphabets only");
        return false;
    }

    if (!emailPattern.test(email)) {
        alert("Enter a valid email address");
        return false;
    }

    if (!passwordPattern.test(password)) {
        alert("Password must be strong (8 characters, uppercase, lowercase, number, special character)");
        return false;
    }

    if (!phonePattern.test(phone)) {
        alert("Phone number must contain exactly 10 digits");
        return false;
    }

    alert("Form submitted successfully!");
    return true;
}
</script>

</body>
</html>
